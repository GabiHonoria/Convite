<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Crie seu convite</h1>
        <form>
            <fieldset>
                <legend>Sobre o evento</legend>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Nome do evento">

                <div class="input-group">
                    <label for="inicio">Início</label>
                    <input type="text" id="inicio" placeholder="DD/MM/AAAA, --:--">
                    <label for="fim">Fim</label>
                    <input type="text" id="fim" placeholder="DD/MM/AAAA, --:--">
                </div>

                <label>Tipo</label>
                <div class="radio-group">
                    <input type="radio" id="presencial" name="tipo" checked>
                    <label for="presencial">Presencial</label>
                    <input type="radio" id="online" name="tipo">
                    <label for="online">Online</label>
                </div>

                <label for="local">Local</label>
                <input type="text" id="local" placeholder="Link ou endereço">

                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </fieldset>

            <fieldset>
                <legend>Personalização</legend>
                <div class="color-picker">
                    <span>Cor principal</span>
                    <div class="color-options">
                        <button style="background-color: #6366F1;"></button>
                        <button style="background-color: #A855F7;"></button>
                        <button style="background-color: #EC4899;"></button>
                        <button style="background-color: #F43F5E;"></button>
                        <button style="background-color: #F97316;"></button>
                        <button style="background-color: #FACC15;"></button>
                        <button style="background-color: #4ADE80;"></button>
                        <button style="background-color: #2DD4BF;"></button>
                    </div>
                </div>
                <div class="theme-selection">
                    <span>Tema do evento</span>
                    <div class="theme-options">
                        <button>Aniversário</button>
                        <button>Infantil</button>
                        <button>Formatura</button>
                        <button>Casamento</button>
                        <button>Chá de bebê</button>
                        <button>Chá de panela</button>
                        <button>Carnaval</button>
                        <button>Páscoa</button>
                        <button>São João</button>
                        <button>Halloween</button>
                        <button>Natal</button>
                        <button>Outro</button>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados para contato</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(99) 99999-9999">
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Li e concordo com os Termos e Condições</label>
                </div>
            </fieldset>

            <button type="submit">Gerar convite</button>
        </form>
    </div>
</body>
</html>
